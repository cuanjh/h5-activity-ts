<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./static/lib/flexible/flexible_css.debug.js"></script>
  <script src="./static/lib/flexible/flexible.debug.js"></script>
  <script src="./static/lib/md5/md5.js"></script>
  <!-- inject:css -->
  <!-- endinject-->
  <title>Get Reward for Inviting</title>
</head>
<body>
  
  <div class="container">
    <div class="top-bar">
      <i class="back"></i>
      <div class="top-bar-title">Get Reward for Inviting</div>
    </div>
    <div class="title">
      <div class="title-wrap"></div>
    </div>
    <div class="card">
      <div class="card-wrap">
        <div class="price"></div>
        <div class="btn-inviting">
          Invite Friend
        </div>
        <div class="count-down">
          <div class="desc">Activity Remains</div>
          <div class="timer">
            <span class="day">&nbsp;&nbsp;</span>:<span class="hour">&nbsp;&nbsp;</span>:<span class="minute">&nbsp;&nbsp;</span>:<span class="second">&nbsp;&nbsp;</span>
          </div>
        </div>
      </div>
    </div>
    <div class="introduction">
      <div class="intro-wrap">
      </div>
    </div>
  </div>
  <div class="modal">
    <div class="modal-wrap">
      <div class="form">
        <input class="email" type="text" placeholder="Friend's e-mail address">
        <a href="javascript:;" class="send completed">Send</a>
      </div>
      <div class="send-successful">
        <div class="successful-title">Send Successful</div>
        <div class="successful-desc"></div>
        <a href="javascript:;" class="ok">OK</a>
      </div>
    </div>
  </div>
  <div class="tips">
    <div class="tip">
    </div>
  </div>
  <!-- inject:js -->
  <!-- endinject -->
</body>
</html>
