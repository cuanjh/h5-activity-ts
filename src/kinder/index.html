<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./static/lib/flexible/flexible_css.debug.js"></script>
  <script src="./static/lib/flexible/flexible.debug.js"></script>
  <script src="./static/lib/md5/md5.js"></script>
  <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
  <link rel="shortcut icon" href="./static/image/favicon.ico" type="image/x-icon">
  <!-- inject:css -->
  <!-- endinject-->
  <title>可儿幼儿园教育实践</title>
</head>
<body>
  <div class="container">
    <div class="container-wrap">
      <div class="student-record">
        <button class="btn-record">学生档案</button>
      </div>
      <div class="subject">
        <div class="subject-wrap">
          <i class="icon-dsm icon-dsm-up"></i>
          <i class="icon-dsm icon-dsm-down"></i>
          <div class="title">
            <p>全球说独特的ICOC母语学习法，</p>
            <p>帮助 26 所可儿幼儿园有效实现了多语言教学。</p>
          </div>
          <div class="person">
            <p>刘可夫</p>
            <p>中国可儿教育集团董事长</p>
          </div>
          <div class="photo">
            <div class="photo-img"></div>
          </div>
        </div>
      </div>
      <section>
        <h1 class="title">看得见的进步</h1>
        <h2 class="sub-title">坚持每天线上学习1小时，持续21天，明显建立语感！</h2>
        <div class="list" data-index="1"></div>
      </section>
      <section>
        <h1 class="title">园长讲话</h1>
        <h2 class="sub-title">大咖园长给予寄托，倾情推荐！</h2>
        <div class="list" data-index="2"></div>
      </section>
      <section>
        <h1 class="title">课堂融合</h1>
        <h2 class="sub-title">线下课堂互动，线上线下同步学习</h2>
        <div class="list" data-index="3"></div>
      </section>
      <section>
        <h1 class="title">园所挂牌</h1>
        <h2 class="sub-title">千所园区挂牌合作，建立多语言教学中心</h2>
        <div class="list" data-index="4"></div>
      </section>
    </div>
  </div>
  <div class="modal">
    <div class="modal-wrap">
      <video
        id="my-video"
        x5-playsinline="true"
        playsinline="true"
        webkit-playsinline="true"
        x5-video-player-type="h5"
        x-webkit-airplay="true"
        class="video-js"></video>
    </div>
  </div>
  <div class="tips">
    <div class="tip">
    </div>
  </div>
  <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
  <!-- <script src="./static/lib/video/videojs-http-streaming.min.js"></script> -->
  <!-- inject:js -->
  <!-- endinject -->
</body>
</html>
